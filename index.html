<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
    <title>Materialize CSS</title>
    <style>
        h4{
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4 class="blue darken-1 hide">Hide me on all screen sizes</h4>
        <h4 class="orange lighten-4 hide-on-small-only">Hide me on small screen sizes</h4>
        <h4 class="purple darken-3 white-text hide-on-med-only">Hide me on medium screen sizes</h4>
        <h4 class="teal darken-2 yellow-text text-lighten-3 hide-on-large-only">Hide me on large screen sizes</h4>
        <h4 class="yellow lighten-3 purple-text text-darken-4 hide-on-med-and-down">Hide me on medium & small screen sizes</h4>
        <h4 class="hide-on-med-and-up">Hide me on medium & large screen sizes</h4>
        
    </div>    
</body>
</html>
